<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${listofPersons}"></h1>
    <table border="1">
        <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td>
                    <form th:action="@{/persons/update}" th:object="${person}" method="GET"> 
                        <input type="hidden" name="id" th:value="${person.id}"/>
                        <input type="hidden" name="firstName" th:value="${person.firstName}"/>
                        <input type="hidden" name="lastName" th:value="${person.lastName}"/>
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
